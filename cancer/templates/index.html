<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Diagnosis Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-grid">
                <!-- Input fields for all 30 features -->
                <div class="form-group">
                    <label for="radius_mean">Radius Mean:</label>
                    <input type="number" step="any" name="radius_mean" required>
                </div>
                <div class="form-group">
                    <label for="texture_mean">Texture Mean:</label>
                    <input type="number" step="any" name="texture_mean" required>
                </div>
                <div class="form-group">
                    <label for="perimeter_mean">Perimeter Mean:</label>
                    <input type="number" step="any" name="perimeter_mean" required>
                </div>
                <div class="form-group">
                    <label for="area_mean">Area Mean:</label>
                    <input type="number" step="any" name="area_mean" required>
                </div>
                <div class="form-group">
                    <label for="smoothness_mean">Smoothness Mean:</label>
                    <input type="number" step="any" name="smoothness_mean" required>
                </div>
                <div class="form-group">
                    <label for="compactness_mean">Compactness Mean:</label>
                    <input type="number" step="any" name="compactness_mean" required>
                </div>
                <div class="form-group">
                    <label for="concavity_mean">Concavity Mean:</label>
                    <input type="number" step="any" name="concavity_mean" required>
                </div>
                <div class="form-group">
                    <label for="concave_points_mean">Concave Points Mean:</label>
                    <input type="number" step="any" name="concave_points_mean" required>
                </div>
                <div class="form-group">
                    <label for="symmetry_mean">Symmetry Mean:</label>
                    <input type="number" step="any" name="symmetry_mean" required>
                </div>
                <div class="form-group">
                    <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
                    <input type="number" step="any" name="fractal_dimension_mean" required>
                </div>
                <div class="form-group">
                    <label for="radius_se">Radius SE:</label>
                    <input type="number" step="any" name="radius_se" required>
                </div>
                <div class="form-group">
                    <label for="texture_se">Texture SE:</label>
                    <input type="number" step="any" name="texture_se" required>
                </div>
                <div class="form-group">
                    <label for="perimeter_se">Perimeter SE:</label>
                    <input type="number" step="any" name="perimeter_se" required>
                </div>
                <div class="form-group">
                    <label for="area_se">Area SE:</label>
                    <input type="number" step="any" name="area_se" required>
                </div>
                <div class="form-group">
                    <label for="smoothness_se">Smoothness SE:</label>
                    <input type="number" step="any" name="smoothness_se" required>
                </div>
                <div class="form-group">
                    <label for="compactness_se">Compactness SE:</label>
                    <input type="number" step="any" name="compactness_se" required>
                </div>
                <div class="form-group">
                    <label for="concavity_se">Concavity SE:</label>
                    <input type="number" step="any" name="concavity_se" required>
                </div>
                <div class="form-group">
                    <label for="concave_points_se">Concave Points SE:</label>
                    <input type="number" step="any" name="concave_points_se" required>
                </div>
                <div class="form-group">
                    <label for="symmetry_se">Symmetry SE:</label>
                    <input type="number" step="any" name="symmetry_se" required>
                </div>
                <div class="form-group">
                    <label for="fractal_dimension_se">Fractal Dimension SE:</label>
                    <input type="number" step="any" name="fractal_dimension_se" required>
                </div>
                <div class="form-group">
                    <label for="radius_worst">Radius Worst:</label>
                    <input type="number" step="any" name="radius_worst" required>
                </div>
                <div class="form-group">
                    <label for="texture_worst">Texture Worst:</label>
                    <input type="number" step="any" name="texture_worst" required>
                </div>
                <div class="form-group">
                    <label for="perimeter_worst">Perimeter Worst:</label>
                    <input type="number" step="any" name="perimeter_worst" required>
                </div>
                <div class="form-group">
                    <label for="area_worst">Area Worst:</label>
                    <input type="number" step="any" name="area_worst" required>
                </div>
                <div class="form-group">
                    <label for="smoothness_worst">Smoothness Worst:</label>
                    <input type="number" step="any" name="smoothness_worst" required>
                </div>
                <div class="form-group">
                    <label for="compactness_worst">Compactness Worst:</label>
                    <input type="number" step="any" name="compactness_worst" required>
                </div>
                <div class="form-group">
                    <label for="concavity_worst">Concavity Worst:</label>
                    <input type="number" step="any" name="concavity_worst" required>
                </div>
                <div class="form-group">
                    <label for="concave_points_worst">Concave Points Worst:</label>
                    <input type="number" step="any" name="concave_points_worst" required>
                </div>
                <div class="form-group">
                    <label for="symmetry_worst">Symmetry Worst:</label>
                    <input type="number" step="any" name="symmetry_worst" required>
                </div>
                <div class="form-group">
                    <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
                    <input type="number" step="any" name="fractal_dimension_worst" required>
                </div>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
